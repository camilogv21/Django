
{% extends 'territorium/base.html' %}

{% block body %}

<h1>CREAR USUARIO</h1>

<form style="text-align:center;" action="{% url 'territorium:guardar_usuario' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}


    <label for="">Nombre</label><br />
    <input type="text" class="form-control" name="nombre" style="width:70%; margin-left: auto; margin-right:auto;"><br/>

    <label for="">Apellido</label><br />
    <input type="text" class="form-control" name="apellido" style="width:70%; margin-left: auto; margin-right:auto;"><br/>

    <label for="">Correo</label><br />
    <input type="email" class="form-control" name="correo" style="width:70%; margin-left: auto; margin-right:auto;"><br/>

    <label for="">Usuario</label><br />
    <input type="text" class="form-control" name="usuario" style="width:70%; margin-left: auto; margin-right:auto;"><br/>

    <label for="">Clave</label><br />
    <input type="password" class="form-control" name="clave" style="width:70%; margin-left: auto; margin-right:auto;"><br/>

    
    <label for="">Rol:</label>
    <select class="form-control" name="rol" style="width:70%; margin-left: auto; margin-right:auto;">
        <option value="R">Administrador</option>
        <option value="I">Instructor</option>
        <option value="A">Aprendiz</option>
    </select><br/>

    <label for="text">Foto: </label>
    <input type="file" class="form-control" name="foto" style="width:70%; margin-left: auto; margin-right:auto;" accept="image/">

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock  %}
